<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="static/style.css">
	<title>Challenges</title>
</head>
<body>
	<div class="container-1">
		<h2>Challenge 1:Your Age in Days</h2>
		<div class="flex-box-container-1">
			<div>
				<button class="btn btn-primary" onclick="calculate()">Submit</button>
			</div>
			<div>
				<button class="btn btn-danger" onclick="reset()">Reset</button>
			</div>
		</div>
		<div class="flex-box-container-1">
			<div id="result"></div>
		</div>
	</div>

	<div class="container-2">
		<h2>Challenge 2:Dog Generator</h2>
		<button class="btn btn-success" onclick="generateDog()">Generate Dog</button>

		<div class="flex-box-container-2" id="image">

		</div>
	</div>

	<div class="container-3">
		<h2>Challenge 3: Rock, Paper, Scissors</h2>
		<div class="flex-box-rps" id="flex-box-rps-div">
			<img id="rock" src="static/rock.png" height="150" width="150" onclick="rpsGame(this)">
			<img id="paper" src="static/paper.png" height="150" width="150" onclick="rpsGame(this)">
			<img id="scissors" src="static/scissors.png" height="150" width="150" onclick="rpsGame(this)">
		</div>
	</div>

	<div class="container-4">
		<h2 id="change-my-color">Challenge 4: Change the Color of All buttons</h2>
		<div class="flex-box-pick-color">
			<form action="">
				<select name="backdrop" id="background" onchange="buttonColorChange(this)">
					<option>Select</option>
					<option value="random">Random</option>
					<option value="red">Red</option>
					<option value="green">Green</option>
					<option value="reset">Reset</option>
				</select>
			</form>
			<button class="btn btn-primary">WEE!!</button>
			<button class="btn btn-danger">Yahoo</button>
			<button class="btn btn-warning">FACEBOOK</button>
			<button class="btn btn-success">Google</button>
		</div>
	</div>

	<div class="container-5">
		<h2>Challenge 5: Blackjack</h2>
		<h3><span id="blackjack-result">Lets Play</span></h3>
		<div class="flex-blackjack-row-1">
			<div id="your-box">
				<h2>You: <span id="your-blackjack-result">0</span></h2>
			</div>
			<div class="dealer-box">
				<h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
			</div>
		</div>
		<div class="flex-blackjack-row-2">
			<div>
				<button id="blackjack-hit-button" class="btn-lg btn-primary">Hit</button>
				<button id="blackjack-stand-button" class="btn-lg btn-warning">Stand</button>
				<button id="blackjack-deal-button" class="btn-lg btn-danger">Deal</button>
			</div>
		</div>
		<div class="flex-blackjack-row-3">
			<table >
				<tr>
					<th>Wins</th>
					<th>Looses</th>
					<th>Draws</th>
				</tr>

				<tr>
					<td><span id="wins">0</span></td>
					<td><span id="looses">0</span></td>
					<td><span id="draws">0</span></td>
				</tr>
			</table>
		</div>
	</div>

	<script type="text/javascript" src="static/script.js"></script>
</body>
</html>
